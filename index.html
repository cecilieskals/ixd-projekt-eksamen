<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spilcaféen</title>
    <link rel="stylesheet" href="css/app.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <header>
      <span id="logo">
        <img
          src="img/logo.png"
          alt="Logo"
          class="logo"
        >
      </span>

      <!-- lokation -->
      <select id="lokation">
        <option value="vestergade">Vestergade, Aarhus</option>
        <option value="fredensgade">Fredensgade, Aarhus</option>
        <option value="Horsens">Horsens</option>
        <option value="Odense">Odense</option>
        <option value="Aalborg">Aalborg</option>
      </select>

      <!-- Ikoner i topbaren -->
      <div class="icons">
        <button id="favorit-btn" class="icon-button" type="button" aria-label="Åbn favoritter">
          <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>
        </button>
        
        <button id="filter-btn" class="icon-button" type="button" aria-label="Åbn filter">
          <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="Vector" d="M33.3027 21.7869H18.5399M13.3291 21.7869H11.1974M13.3291 21.7869C13.3291 21.096 13.6035 20.4335 14.092 19.945C14.5805 19.4565 15.243 19.182 15.9339 19.182C16.6247 19.182 17.2873 19.4565 17.7758 19.945C18.2643 20.4335 18.5387 21.096 18.5387 21.7869C18.5387 22.4777 18.2643 23.1403 17.7758 23.6288C17.2873 24.1173 16.6247 24.3917 15.9339 24.3917C15.243 24.3917 14.5805 24.1173 14.092 23.6288C13.6035 23.1403 13.3291 22.4777 13.3291 21.7869ZM33.3027 29.6814H26.4345M26.4345 29.6814C26.4345 30.3724 26.1594 31.0357 25.6708 31.5244C25.1822 32.013 24.5195 32.2875 23.8285 32.2875C23.1376 32.2875 22.4751 32.0118 21.9866 31.5233C21.4981 31.0348 21.2236 30.3723 21.2236 29.6814M26.4345 29.6814C26.4345 28.9904 26.1594 28.3283 25.6708 27.8397C25.1822 27.3511 24.5195 27.0766 23.8285 27.0766C23.1376 27.0766 22.4751 27.351 21.9866 27.8395C21.4981 28.328 21.2236 28.9906 21.2236 29.6814M21.2236 29.6814H11.1974M33.3027 13.8923H29.5926M24.3817 13.8923H11.1974M24.3817 13.8923C24.3817 13.2015 24.6561 12.5389 25.1446 12.0504C25.6331 11.5619 26.2957 11.2875 26.9865 11.2875C27.3286 11.2875 27.6673 11.3549 27.9833 11.4858C28.2994 11.6167 28.5865 11.8085 28.8284 12.0504C29.0703 12.2923 29.2622 12.5795 29.3931 12.8955C29.524 13.2115 29.5914 13.5502 29.5914 13.8923C29.5914 14.2344 29.524 14.5731 29.3931 14.8891C29.2622 15.2052 29.0703 15.4923 28.8284 15.7342C28.5865 15.9761 28.2994 16.168 27.9833 16.2989C27.6673 16.4298 27.3286 16.4971 26.9865 16.4971C26.2957 16.4971 25.6331 16.2227 25.1446 15.7342C24.6561 15.2457 24.3817 14.5832 24.3817 13.8923Z" stroke="#FBFBFB" stroke-width="1.19488" stroke-miterlimit="10" stroke-linecap="round"/>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <section id="filter-bar">
        <!-- Søg -->
        <section id="search-bar">
          <div class="search">
           <label for="search-input"></label>
              <input type="text" id="search-input" placeholder="Søg..." />
          </div>
        </section>
        <!-- Genre -->
        <select id="genre-select">
          <option value="all">Genre</option>
        </select>
        <!-- Sortéring -->
        <select id="sort-select">
          <option value="none">Sortéring: Ingen</option>
          <option value="title">Titel (A-Å)</option>
          <option value="year">År (Nyeste først)</option>
          <option value="rating">Popularitet</option>
        </select>
      </section>

      <div id="game-list"></div>
    </main>

    <!-- modal til spil detaljer -->
    <dialog id="game-dialog">
      <form method="dialog">
        <button id="close-dialog" aria-label="Close">✕</button>
        <div id="dialog-content">
        </div>
      </form>
    </dialog>

    <footer> 
      <p class="footer"> © Cecilie Thykjær Skals </p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
