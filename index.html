    <!-- trejde række sortering -->
    <section id="sort-section">
      <div id="sort-selection-wrapper">
        <select id="sort-select">
          <option value="none">Sortéring: Ingen</option>
          <option value="title">Titel (A-Å)</option>
          <option value="year">År (Nyeste først)</option>
          <option value="rating">Popularitet</option>
        </select>
      </div>
    </section>



    <div id="game-list"></div>
  </main>

  <!-- modal til filter -->
  <dialog id="filter-dialog">
    <form method="dialog">
      <button id="close-filter-dialog" aria-label="Luk filter">✕</button>
      <div id="filter-dialog-content">
        <h2>Filter</h2>
        <!-- genre -->
        <select id="genre-select">
          <option value="all">Genre</option>
        </select>

        <!--anvend filter knap-->
        <button type="submit">Anvend filtre</button>
        <button id="reset-filter-btn" type="button">Ryd filtre</button>
      </div>
    </form>
  </dialog>

  <!-- modal til spil detaljer -->
  <dialog id="game-dialog">
    <form method="dialog">
      <button id="close-dialog" aria-label="Close">✕</button>
      <div id="dialog-content">
      </div>
    </form>
  </dialog>

  <footer>
    <p class="footer"> © Cecilie Thykjær Skals </p>
  </footer>
